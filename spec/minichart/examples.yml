default_options: &default_options
  background: '#ddd'
  height: 25
  width: 100
  stroke: 3
  style: { additional: styling }
  color: purple

meter_options: &meter_options
  background: '#ddd'
  stroke: 3
  style: { additional: styling }
  color: purple
  notches: [0]

examples:
  line_chart:
    basic: &basic_chart
      data: [10, 30, 20, 40, 30]
      options: *default_options

  bar_chart:
    basic: *basic_chart

  area_chart:
    basic: *basic_chart

  horizontal_bar_meter: &bar_meter
    basic: &basic_meter
      data: 75
      options:
        <<: *meter_options
        notches: [0, 80]
        clipping_indicator: true

    negative:
      <<: *basic_meter
      data: -75

    dual_negative:
      data: -75
      options:
        <<: *meter_options
        mode: dual
        notches: [0, 80]

    dual_positive:
      data: 75
      options:
        <<: *meter_options
        mode: dual
        notches: [0, 80]

    clipping_positive:
      data: 120
      options:
        <<: *meter_options
        clipping_indicator: true

    clipping_negative:
      data: -120
      options:
        <<: *meter_options
        clipping_indicator: true

    clipping_dual_positive:
      data: 120
      options:
        <<: *meter_options
        clipping_indicator: true
        mode: dual

    clipping_dual_negative:
      data: -120
      options:
        <<: *meter_options
        clipping_indicator: true
        mode: dual

  vertical_bar_meter: *bar_meter
